    growth_factor: 2.0
    alpha_min: 0.001
    alpha_max: 1000000.0
    resolution: 0.05
    max_bracket_iters: 16
    max_bisect_iters: 32
    seeds_per_alpha: 1
    placement_rounds: 2
  - step_type: TrafficMatrixPlacement
