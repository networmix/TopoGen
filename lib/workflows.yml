hose_samples_3:
  - step_type: NetworkStats
    name: network_statistics
  - step_type: MaximumSupportedDemand
    name: msd_sample_1
    matrix_name: baseline_traffic_matrix_1
    acceptance_rule: hard
    alpha_start: 1.0
    growth_factor: 2.0
    alpha_min: 0.001
    alpha_max: 1000000.0
    resolution: 0.05
    max_bracket_iters: 16
    max_bisect_iters: 32
    seeds_per_alpha: 1
    placement_rounds: 2
  - step_type: TrafficMatrixPlacement
    name: tm_placement_sample_1
    matrix_name: baseline_traffic_matrix_1
    failure_policy: mc_baseline
    iterations: 100
    parallelism: 8
    placement_rounds: auto
    baseline: true
    store_failure_patterns: true
    include_flow_details: true
    alpha_from_step: msd_sample_1
    alpha_from_field: data.alpha_star
  - step_type: MaximumSupportedDemand
    name: msd_sample_2
