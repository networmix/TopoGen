repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.401
    hooks:
      - id: pyright
        args: [--project, pyproject.toml]
        additional_dependencies:
          [
            "pyyaml",
            "pandas",
            "matplotlib",
            "nbformat",
            "nbconvert",
            "ipykernel",
            "itables",
            "rasterio",
            "pyproj",
            "geopandas",
            "shapely",
            "scikit-learn",
            "networkx",
            "contextily",
            "pandas-stubs",
            "ngraph>=0.12.0",
          ]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
        files: ^topogen/schemas/.*\.json$
      - id: check-merge-conflict
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: validate-schema
        name: Validate TopoGen config schemas
        entry: make validate
        language: system
        always_run: true
        pass_filenames: false
